<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Cadastro de Denúncia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../assets/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="../../assets/css/all.min.css" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="../../assets/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <link rel="icon" href="../static/favicon.ico" />
</head>

<body>

    <div class="row p-0">
        <div class="col-md-1">
            <div class="side">
                <a class="btn btn-outline-success backbtn" href="../../pages/index.html">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <div class="imageDiv">
                    <img src="/assets/img/citlogo.svg" alt="">
                </div>


                <img src="../../assets/img/citlogo.svg" width="128px" height="128px" alt="">
            </div>

        </div>

        <div class="col-md-6">
            <div class="row">
                <h1>Denunciar</h1>
            </div>
            <!--Localização do Problema-->
            <div class="row">
                <h3>Localização do Problema</h3>
            </div>
            <hr>
            <div class="row">
                <!--Colocar mapa aqui-->
            </div>
            <div class="row">
                <label>Endereço</label>
            </div>
            <div class="row">
                <input class="Endereco" type="text" disabled="">
            </div>
            <!--Sobere o Problema-->
            <div class="row">
                <h3>Sobere o Problema</h3>
            </div>
            <hr>

            <div class="row">
                <label>Categoria</label>
            </div>
            <div class="row">
                <select id="cboCidades">
                    <option value=""></option>
                    <option value="scs">teste 1</option>
                    <option value="sa">teste 3</option>
                    <option value="sbc">teste 2</option>
                </select>
            </div>

            <div class="row">
                <label>Descrição</label>
            </div>
            <div class="row">
                <textarea class="Desc" type="text"></textarea>
            </div>

            <div class="row">
                <label>Foto</label>
            </div>
            <div class="row">
                <input type="file" class="foto" />
            </div>

            <div class="row">
                <label>Fazer Denúncia de Forma Anônima</label>
            </div>
            <div class="row">
              <div class="col-md-6">
               <Button class="btn btn-outline-success backbtn">Sim</Button>
              </div>
              <div class="col-md-6">
                <Button class="btn btn-outline-success backbtn">Não</Button>
            </div>
            </div>

        </div>

    <div>
</body>

</html>
<style>
    .foto{
        border-radius: 20px;
    }
    
    .side {
        background: linear-gradient(329.54deg, #38AE90 0%, #4DCBAB 100%);
        height: 100vh;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
    }

    hr {
        border-width: 2px;
    }

    .Endereco {
        background: lightgray;
    }

    textarea {
        border-radius: 20px;
    }

    input {
        border-radius: 20px;
    }

    select {
        border-radius: 10px;
    }
</style>
