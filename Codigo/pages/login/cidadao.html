<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIT</title>
    <link rel="stylesheet" href="../../assets/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="../../assets/css/all.min.css" crossorigin="anonymous">
    <script src="../../assets/js/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="../../assets/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <link rel="icon" href="../static/favicon.ico" />
</head>
<body>
    
    <div>
        <div class="auth-background">
            <div class="auth-container d-block">
                <a class="btn btn-outline-success position-absolute" href="../index.html">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <p class="text-center font-roboto ml-4">
                    Login de Pessoa Física
                </p>
                <img src="../../assets/img/citlogo.svg" width="150px" alt="CIT Logo" class="d-block m-auto">
                <h3 class="auth-container-title text-center">CIT</h3>
                <br>
                <!-- Login Cidadão -->
                <form>
                    <div class="form-group">
                        <label for="txtEmail">E-Mail</label>
                        <input v-model="formData.email" type="email" class="form-control" id="txtEmail">
                    </div>
                    <div class="form-group">
                        <label for="txtSenha">Senha</label>
                        <div class="input-group">
                            <input v-model="formData.senha" :type="instPasswordShow ? 'text' : 'password'" class="form-control" id="txtSenha">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button" @click="instPasswordShow = !instPasswordShow">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary float-right" @click="login">
                        Entrar
                    </button>
                    <br><br>
                </form>
            </div>
        </div>
    </div>

</body>

<style>
    .auth-background{
        background: #38AE90;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        min-height: 100%;
    }
    .auth-container{
        width: 600px;
        padding: 20px;
        background: white;
        margin: 40px auto 40px auto;
        border-radius: 5px;
    }
    @media only screen and (max-width: 600px) {
        .auth-container{
            width: 98%;
            margin: 1%;
        }
    }
    .auth-container-title{
        font-family: 'Tillana', cursive;
        color: #38AE90;
    }
    .auth-container-textarea{
        resize: none;
    }
    .nav-item{
        cursor: pointer;
    }
</style>

</html>
