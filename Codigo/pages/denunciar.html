<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Denunciar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/all.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/cit.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="../assets/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <link rel="icon" href="../static/favicon.ico" />
</head>

<body>

    <div class="row m-0 p-0" style="background-color: #EBF2F5;">

        <div id="lateral" class="col-12 col-sm-12 col-md-2 col-lg-2 col-xl-2 m-0 p-0">
            <img class="d-block pt-2 m-auto" src="../assets/img/citlogo.svg" width="128px" height="128px" alt="">
            <div id="voltar">
                <a class="btn btn-outline-success" href="index.html">
                    <i class="fas fa-arrow-left"></i>
                </a>
            </div>
        </div>
        
        <div id="main" class="col-12 col-sm-12 col-md-10 col-lg-10 col-xl-10 m-0 p-0">

            <div id="formulario">
                <h2>Denunciar</h2>
                <h4>Localização do problema</h4>
                <div id="mapa">
                    <div class="card" style="width: 100%; border-radius: 16px;">
                        <a>
                            <img class="card-img-top" src="https://source.unsplash.com/random/550x300" alt="Card image cap">
                            <div class="card-body">
                                <h5 class="card-title">Clique para adicionar a localização</h5>
                            </div>
                        </a>
                    </div>
                </div>
                <label>Endereço</label>
                <input id="endereco" class="d-block" type="text" disabled="">
                <h4>Sobre o problema</h4>
                <label>Categoria</label>
                <div class="categorias">
                    <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
                        <option selected>Escolha...</option>
                        <option value="1">Hídrica</option>
                        <option value="2">Elétrica</option>
                        <option value="3">Estrutural</option>
                      </select>
                </div>
                <label>Descrição</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                <label>Foto</label>
                <div id="foto" class="input-group">
                    <div class="custom-file">
                      <input type="file" class="custom-file-input" id="inputGroupFile04">
                      <label class="custom-file-label" for="inputGroupFile04">Escolha uma foto</label>
                    </div>
                </div>
                <label class="d-block" id="anonimaL">Fazer Denúncia de Forma Anônima</label>
                <div id="anonimoB" class="d-flex">
                    <Button class="btn btn-outline-success sim">Sim</Button>
                    <Button class="btn btn-outline-danger nao">Não</Button>
                </div>
                <div id="finalizar">
                    <Button class="btn btn-outline-success Confirmar">Confirmar</Button>
                </div>
            </div>

        </div>

    </div>
    
</body>

</html>
<style>
    
#lateral{
    background-color: #54D0B1;
    height: 100vh;
}

#voltar{
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    position: absolute;
    bottom: 4vh;
}

#main{
    background-color: #EBF2F5;
    display: flex;
    align-items: center;
    justify-content: center;
    
}

#formulario{
    background-color: white;
    width: 50%;
    margin-top: 50px;
    margin-bottom: 50px;
    height: 1400px;
    border: 1px solid #D3E2E5;
    border-radius: 16px;
    display: block;
    /*align-items: center;
    justify-content: center;*/
    color: #4D6F80;
}

#formulario h2, h4{
    margin: 0;
    padding: 5% 0 1% 5%;
    text-decoration: none;
}

#formulario>#mapa{
    display: flex;
    justify-content: center;
    padding-right: 5%;
    text-align: center;
    padding: 5% 5% 1% 5%;
}

#formulario>label{
    margin: 0;
    padding: 2% 0 1% 5%;
}

#formulario input{
    margin-left: 5%;
    width: 80%;
    margin-bottom: 5%;
    height: 2.5%;
}

#formulario select{
    margin-left: 5%;
    width: 80%;
    margin-bottom: 5%;
    padding-right: 0;
}

#formulario>textarea{
    margin-left: 5%;
    width: 80%;
    resize: none;
    height: 10%;
    padding-right: 0;
}

#formulario #foto{
    margin-left: 5%;
    width: 80%;
}

#formulario>#anonimaL{
    padding-top: 8%;
    margin-bottom: 2.5%;
}

#formulario button{
    margin: 0 0 5% 5%;
    width: 25%;
}


#finalizar{
    margin-top: 6%;
    display: flex;
    align-items: center;
    justify-content: center;
}

#finalizar>button{
    margin: 0;
    width: 90%;
}


</style>
